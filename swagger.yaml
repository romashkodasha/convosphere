definitions:
  Message:
    required:
      - text
      - sender
      - topic
    type: object
    properties:
      message_id:
        title: Message id
        type: integer
        readOnly: true
      text:
        title: Text
        type: string
        minLength: 1
      sent_time:
        title: Sent time
        type: string
        format: date-time
      edit_time:
        title: Edit time
        type: string
        format: date-time
        x-nullable: true
      is_deleted:
        title: Is deleted
        type: boolean
      parent:
        title: Parent
        type: integer
        x-nullable: true
      sender:
        title: Sender
        type: integer
      topic:
        title: Topic
        type: integer
  Topic:
    required:
      - name
    type: object
    properties:
      topic_id:
        title: Topic id
        type: integer
        readOnly: true
      name:
        title: Name
        type: string
        maxLength: 100
        minLength: 1
      description:
        title: Description
        type: string
        maxLength: 1000
  User:
    required:
      - password
      - username
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      password:
        title: Password
        type: string
        maxLength: 128
        minLength: 1
      last_login:
        title: Last login
        type: string
        format: date-time
        x-nullable: true
      is_superuser:
        title: Superuser status
        description: Designates that this user has all permissions without explicitly
          assigning them.
        type: boolean
      username:
        title: Username
        description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
          only.
        type: string
        pattern: ^[\w.@+-]+$
        maxLength: 150
        minLength: 1
      first_name:
        title: First name
        type: string
        maxLength: 150
      last_name:
        title: Last name
        type: string
        maxLength: 150
      email:
        title: Email address
        type: string
        format: email
        maxLength: 254
      is_staff:
        title: Staff status
        description: Designates whether the user can log into this admin site.
        type: boolean
      is_active:
        title: Active
        description: Designates whether this user should be treated as active. Unselect
          this instead of deleting accounts.
        type: boolean
      date_joined:
        title: Date joined
        type: string
        format: date-time
      groups:
        description: The groups this user belongs to. A user will get all permissions
          granted to each of their groups.
        type: array
        items:
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
          type: integer
        uniqueItems: true
      user_permissions:
        description: Specific permissions for this user.
        type: array
        items:
          description: Specific permissions for this user.
          type: integer
        uniqueItems: true
